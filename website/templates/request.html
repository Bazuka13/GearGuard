    {% extends "layout.html" %}
    {% block content %}
    <style>
        /* High-Level Container with Scanning Animation */
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 210, 255, 0.2);
            border-radius: 25px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
    
        /* Tech-Visual: The "Scanning" line effect */
        .form-container::before {
            content: "";
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00d2ff, transparent);
            animation: scan 4s linear infinite;
            opacity: 0.5;
        }
    
        @keyframes scan {
            0% {
                top: -10%;
            }
    
            100% {
                top: 110%;
            }
        }
    
        h2 {
            font-family: 'Orbitron', sans-serif !important;
            color: #00d2ff;
            letter-spacing: 4px;
            text-shadow: 0 0 15px rgba(0, 210, 255, 0.4);
            text-transform: uppercase;
        }
    
        .form-label {
            font-family: 'Orbitron', sans-serif !important;
            color: #94a3b8;
            font-size: 0.7rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
    
        .custom-input {
            background: rgba(0, 0, 0, 0.4) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: #fff !important;
            border-radius: 12px !important;
            padding: 14px !important;
            font-family: 'Inter', sans-serif !important;
            transition: all 0.3s ease;
        }
    
        .custom-input:focus {
            border-color: #00d2ff !important;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.2) !important;
            outline: none;
        }
    
        .btn-glow {
            background: linear-gradient(45deg, #4f46e5, #00d2ff);
            border: none;
            color: white;
            font-family: 'Orbitron', sans-serif !important;
            font-weight: bold;
            padding: 16px;
            border-radius: 12px;
            letter-spacing: 2px;
            transition: 0.4s;
            margin-top: 10px;
        }
    
        .btn-glow:hover {
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.6);
            transform: translateY(-2px);
        }
    
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
    
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        a {
            text-decoration: none;
        }
    </style>
    
    <div class="form-container shadow-lg">
        <div class="text-center mb-5">
            <h2 class="mb-2">INITIALIZE_REQUEST</h2>
            <p class="text-secondary small" style="letter-spacing: 1px;">MAINTENANCE_PIPELINE_ENTRY_POINT</p>
        </div>
    
        <form method="POST">
            <div class="mb-4">
                <label class="form-label">Issue_Subject</label>
                <input type="text" name="subject" class="form-control custom-input" placeholder="DESCRIBE_ANOMALY..."
                    required>
            </div>
    
            <div class="mb-4">
                <label class="form-label">Asset_Identification</label>
                <select name="equipment" class="form-select custom-input">
                    {% for item in equipment %}
                    <option value="{{ item }}">{{ item }}</option>
                    {% endfor %}
                </select>
            </div>
    
            <div class="mb-4">
                <label class="form-label">Protocol_Classification</label>
                <select name="type" class="form-select custom-input">
                    <option value="corrective">Corrective: Breakdown [cite: 28]</option>
                    <option value="preventive">Preventive: Routine [cite: 29]</option>
                </select>
            </div>
    
            <div class="d-grid gap-2">
                <button type="submit" class="btn-glow">PUSH_TO_PIPELINE</button>
                <a href="/" class="btn btn-link text-secondary mt-2"
                    style="text-decoration:none; font-family:'Orbitron'; font-size: 0.7rem;">[ ABORT_OPERATION ]</a>
            </div>
        </form>
    </div>
    {% endblock %}
