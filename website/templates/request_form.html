<!DOCTYPE html>
<html>

<head>
    <title>Report Issue - GearGuard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
    <h2>Create Maintenance Request</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Subject (What is wrong?)</label> <input type="text" name="subject" class="form-control"
                placeholder="e.g. Leaking Oil" required>
        </div>

        <div class="mb-3">
            <label>Equipment</label> <select name="equipment" class="form-select">
                {% for item in equipment %}
                <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label>Maintenance Type</label> <select name="type" class="form-select">
                <option value="corrective">Corrective (Breakdown)</option>
                <option value="preventive">Preventive (Routine Checkup)</option>
            </select>
        </div>

        <button type="submit" class="btn btn-danger">Submit Request</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</body>

</html>
