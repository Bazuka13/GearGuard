<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GearGuard | Maintenance Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="flex h-screen overflow-hidden">

    <aside class="w-64 bg-slate-900 border-r border-slate-800 flex flex-col justify-between z-20">
        <div>
            <div class="p-6 flex items-center gap-3">
                <div class="w-8 h-8 bg-violet-600 rounded-lg flex items-center justify-center">
                    <i class="fa-solid fa-shield-halved text-white"></i>
                </div>
                <div>
                    <h1 class="font-bold text-lg text-white">GearGuard</h1>
                    <p class="text-xs text-slate-400">Maintenance Hub</p>
                </div>
            </div>
            <nav class="mt-6 space-y-1 px-3">
                <a href="{{ url_for('dashboard') }}" class="sidebar-link {{ 'active' if page == 'dashboard' else '' }} flex items-center gap-3 px-4 py-3 text-sm font-medium text-slate-300 rounded-md hover:bg-slate-800 transition">
                    <i class="fa-solid fa-grid-2 text-lg w-6"></i> Dashboard
                </a>
                <a href="{{ url_for('schedule') }}" class="sidebar-link {{ 'active' if page == 'schedule' else '' }} flex items-center gap-3 px-4 py-3 text-sm font-medium text-slate-300 rounded-md hover:bg-slate-800 transition">
                    <i class="fa-regular fa-calendar text-lg w-6"></i> Schedule
                </a>
                <a href="{{ url_for('maintenance_requests') }}" class="sidebar-link {{ 'active' if page == 'requests' else '' }} flex items-center gap-3 px-4 py-3 text-sm font-medium text-slate-300 rounded-md hover:bg-slate-800 transition">
                    <i class="fa-regular fa-clipboard text-lg w-6"></i> Requests
                </a>
                <a href="{{ url_for('equipment') }}" class="sidebar-link {{ 'active' if page == 'equipment' else '' }} flex items-center gap-3 px-4 py-3 text-sm font-medium text-slate-300 rounded-md hover:bg-slate-800 transition">
                    <i class="fa-solid fa-cog text-lg w-6"></i> Equipment
                </a>
                <a href="{{ url_for('teams') }}" class="sidebar-link {{ 'active' if page == 'teams' else '' }} flex items-center gap-3 px-4 py-3 text-sm font-medium text-slate-300 rounded-md hover:bg-slate-800 transition">
                    <i class="fa-solid fa-users text-lg w-6"></i> Teams
                </a>
                <a href="{{ url_for('work_centers') }}" class="sidebar-link {{ 'active' if page == 'work_centers' else '' }} flex items-center gap-3 px-4 py-3 text-sm font-medium text-slate-300 rounded-md hover:bg-slate-800 transition">
                    <i class="fa-solid fa-industry text-lg w-6"></i> Work Centers
                </a>
                <a href="{{ url_for('reporting') }}" class="sidebar-link {{ 'active' if page == 'reporting' else '' }} flex items-center gap-3 px-4 py-3 text-sm font-medium text-slate-300 rounded-md hover:bg-slate-800 transition">
                    <i class="fa-solid fa-chart-bar text-lg w-6"></i> Reporting
                </a>
            </nav>
        </div>
        <div class="p-4 border-t border-slate-800">
            <div class="flex items-center gap-3 p-2 rounded-md hover:bg-slate-800 cursor-pointer">
                <div class="w-8 h-8 rounded-full bg-violet-900 flex items-center justify-center text-xs font-bold text-violet-200">JD</div>
                <div>
                    <p class="text-sm font-medium text-white">{{ current_user_name or 'Guest' }}</p>
                    <p class="text-xs text-slate-500">{{ current_user_role or 'â€”' }}</p>
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-1 overflow-y-auto bg-slate-900 p-8">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
