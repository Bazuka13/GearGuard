<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-slate-900 h-screen flex items-center justify-center">
    <div class="glass-panel w-full max-w-md p-8 rounded-2xl border border-slate-700/50">
        <h2 class="text-2xl font-bold text-white text-center mb-6">Create Account</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-2 text-center text-xs rounded bg-rose-500/20 text-rose-400">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('auth.signup') }}" method="POST" class="space-y-4">
            <input type="text" name="name" placeholder="Full Name" required class="w-full bg-slate-800 border border-slate-700 rounded px-4 py-3 text-white text-sm">
            <input type="email" name="email" placeholder="Email Address" required class="w-full bg-slate-800 border border-slate-700 rounded px-4 py-3 text-white text-sm">
            
            <select name="department_id" class="w-full bg-slate-800 border border-slate-700 rounded px-4 py-3 text-white text-sm">
                {% for dept in departments %}
                <option value="{{ dept.id }}">{{ dept.name }}</option>
                {% endfor %}
            </select>
            
            <input type="password" name="password" placeholder="Password" required class="w-full bg-slate-800 border border-slate-700 rounded px-4 py-3 text-white text-sm">
            
            <button type="submit" class="w-full bg-violet-600 hover:bg-violet-700 text-white font-bold py-3 rounded">Sign Up</button>
        </form>
        <p class="mt-4 text-center text-slate-400 text-xs">
            Already have an account? <a href="{{ url_for('auth.login') }}" class="text-violet-400">Login</a>
        </p>
    </div>
</body>
</html>
